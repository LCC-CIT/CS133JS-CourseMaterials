	<title>Choose a Dog</title>

<body>
	<h1>Choose a Dog</h1>
    <script>
        function chooseImage()
        {
            var number = prompt("Please enter a number from 1 to 5");
            document.write("<img src=dog" + number +".png>");
        }

        chooseImage();
    </script>
</body>
