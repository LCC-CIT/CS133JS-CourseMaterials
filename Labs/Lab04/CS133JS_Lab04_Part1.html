    <h1>Lab 4, Part 1, Solution Check</h1>

    <p><span id="1">1. do while loop practice: </span></p>
    <script>
        let output = doWhilePractice();
        checkAnswer("1", "246810", output);
    </script>

    <p><span id="2">2. while loop practice: </span></p>
    <script>
        output = whilePractice();
        checkAnswer("2", "246810", output);
    </script>

    <p><span id="3">3. for loop practice: </span></p>
    <script>
        output = forPractice();
        checkAnswer("3", "246810", output);
    </script>


    <p><span id="4">4. Character Count: </span></p>
    <script>
        // There are 33 characters in the sentence
        let sentence = "Not all those who wander are lost.";
        let count = countChars(sentence);
        checkAnswer("4", 33, count);
    </script>

    <p><span id="5a">5a. Prime number: </span><br>
        <span id="5b">5b. Non-prime number: </span></p>
    <script>
        // The number 11 is prime so the result should be true
        let answer = isPrime(11);
        checkAnswer("5a", true, answer);
        // The number 14 is not prime so the result should be false
        answer = isPrime(14);
        checkAnswer("5b", false, answer);
    </script>

    <p><span id="6">6. Word Count: </span></p>
    <script>
        // There are 12 words in the sentence
        sentence = "The fault, dear Brutus, is not in our stars, but in ourselves.";
        count = countWords(sentence);
        checkAnswer("6", 12, count);
    </script>

    <p><span id="7">7. Square Root: </span></p>
    <script>
        // 5 is the square root of 25
        answer = squareRoot(25);
        checkAnswer("7", 5, answer);
    </script>

    <p><span id="8a">8a. Power function for 2^0: </span><br>
        <span id="8b">8b. Power function for 2^3: </span>
    </p>
    <script>
        // Test 2 to raised to the 3rd power
        output = power(2, 0);
        checkAnswer("8a", 1, output);
        output = power(2, 3);
        checkAnswer("8b", 8, output);
    </script>

    <p><span id="9a">9a. Prime number: </span><br>
        <span id="9b">9b. Non-prime number: </span></p>
    <script>
        // The number 17 is prime so the result should be true
        answer = isPrime2(17);
        checkAnswer("9a", true, answer);
        // The number 24 is not prime so the result should be false
        answer = isPrime2(24);
        checkAnswer("9b", false, answer);
    </script>
