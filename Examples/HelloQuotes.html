<!DOCTYPE html>
<html>
<head>
	<!-- Written by Brian Bird, 3/30/2017 -->
	<meta charset="UTF-8"/>
	<title>Quotes</title>
</head>

<body>
	<h1>Using quotation marks</h1>
    <script>
        document.write("Who said, 'Brevity is the soul of wit'? <br />");
        // Polonius in Hamlet by William Shakespere
        document.write('Tamil proverb: "Even elephants do slip"');
    </script>

    <pre>
    <script>
        // writeln produces a newline, not a break
        document.writeln();
        document.writeln('Who said, "Brevity is the soul of wit"?');
        document.writeln("Tamil proverb: 'Even elephants do slip'");
    </script>
    </pre>
</body>
</html>
