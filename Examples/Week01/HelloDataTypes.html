<!DOCTYPE html>
<html>
<head>

	<meta charset="UTF-8"/>
	<title>Data Types</title>
</head>

<body>
	<h1>Data Type Examples</h1>
    <pre>
    <script>
        // Examples of  primitive data types
        var words = "this is a string";  // string
        var number1 = 1234;  // number 
        var truth = false;   // boolean

        // Show the values
        document.writeln();
        document.writeln(words);        
        document.writeln(number1);      
        document.writeln(truth);        

        // Show the types
        document.writeln(typeof words);        
        document.writeln(typeof number1);      
        document.writeln(typeof truth);   

        // The sort of weird one 
        var stuff;                  // undefined
        document.writeln(typeof stuff);        

        // statement with two numbers
        var number2 = 6;
        var sum = number1 + number2;
        document.writeln(sum);

        // statement with a number and a string
        var result = number1 + words;
        document.writeln(result);

        // statement with a number and a boolean
        truth = true;   // true is equal to 1, false is 0
        result = number1 + truth;
        document.writeln(result);
       
        // statement with a string and a boolean
        result = words + truth;
        document.writeln(result);

    </script>
    </pre>
</body>
</html>
