<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Welcome to Vecta Corp.</title>
    <!-- Normal style sheet used for layout and general formatting. -->
    <link href="styles.css" type="text/css" rel="stylesheet">
    <!-- HTML5 shim/shiv for HTML5 section element backward compatibility. -->
	<script src="../modernizer-1.5.js"></script>
    <!-- jQuery library reference. Latest is always referenced from jQuery's CDN. -->
	<script src="../jquery-1.8.2.min.js"></script>    
	<!-- Reference to the jQuery Cycle plugin. -->
    <script type="text/javascript" src="js/jquery.cycle.all.js"></script>
    <!-- Call to the bxSlider function. -->
    <script type="text/javascript">
    	$(document).ready(function() {
        	$('#slideshow').cycle({
        		fx: 'scrollHorz',
        		speed: 500,
        		timeout: 2000,
        		pause: 1
        	});
    	});	
    </script>
</head>

<body>
    <section>
        <h1>About Us</h1>
        <p>On June 6th, 2012, Vecta Corp. moved into its new 4 story, 35,000 square foot facilty. Below are a few pictures of the new facility.</p>
        <div id="slideshow">
        	<img src="images/building_01.jpg" width="420" height="315">
            <img src="images/building_02.jpg" width="420" height="315">
            <img src="images/building_03.jpg" width="420" height="315">
            <img src="images/building_04.jpg" width="420" height="315">
            <img src="images/building_05.jpg" width="420" height="315">
        </div>
    </section>
</body>
</html>
