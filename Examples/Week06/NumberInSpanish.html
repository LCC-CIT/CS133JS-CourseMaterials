    <title>Numbers in Spanish</title>
</head>

<body>
    <h1>Look up the Spanish names for numbers</h1>
    <form name="input">
        <input type="text" name="numberInput">
        <input type="button" value="Enter" onclick="doIO()">
    </form>
    <p>The number <span id="number">__</span> is <span id="spanish">_____</span> in Spanish</p>
    <p id="comment"></p>
    <script>
        function doIO() {
            let number = parseInt(document.input.numberInput.value);
            if (isNaN(number) || number > 10) {
                document.getElementById("comment").innerHTML = "No s√©";
                document.getElementById("number").innerHTML = "__";
                document.getElementById("spanish").innerHTML = "_____";
            } else {
                document.getElementById("comment").innerHTML = "";
                document.getElementById("number").innerHTML = number;
                document.getElementById("spanish").innerHTML = toSpanish(number);
            }
        }
    </script>
