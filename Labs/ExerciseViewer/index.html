<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>JS Editor Console</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github-dark.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/codemirror@5/lib/codemirror.css">
  <style>
body {
  font-family: sans-serif;
  background: #1e1e1e;
  color: #eee;
  margin: 0;
  padding: 0;
}
#editor-container {
  height: 300px;
}
#console {
  background: #111;
  color: #0f0;
  padding: 10px;
  height: 200px;
  overflow-y: auto;
  white-space: pre-wrap;
  border-top: 2px solid #333;
}
button {
  margin: 10px;
  padding: 8px 16px;
  background: #333;
  color: #fff;
  border: none;
  cursor: pointer;
}
button:hover {
  background: #555;
}
  </style>
</head>
<body>
  <header>
    <h1 style="padding:10px; margin:0; font-size:1.5rem;">JavaScript Editor with Console</h1>
  </header>

  <main style="display: flex; height: calc(100vh - 100px);">
    <section id="left-column" style="flex: 1; padding: 10px; border-right: 1px solid #333; position: relative;">
      <div id="html-content" style="height: calc(100% - 60px); overflow-y: auto;"></div>
      <div style="position: absolute; bottom: 10px; left: 10px;">
        <button id="loadMdBtn">Load MD File</button>
        <button id="loadHtmlBtn" style="margin-left: 10px;">Load HTML File</button>
      </div>
    </section>
    <section id="right-column" style="flex: 1; display: flex; flex-direction: column;">
      <section>
        <div id="editor-container">
          <textarea id="editor">// Write your JS code here</textarea>
        </div>
        <div style="display: flex; justify-content: space-between;">
          <div>
            <button onclick="runCode()" style="margin-right: 1px; padding: 6px 8px;">Run Code</button>
            <button onclick="clearEditor()" style="margin-right: 1px; padding: 6px 8px;">Clear Editor</button>
            <button onclick="clearConsole()" style="padding: 6px 8px;">Clear Console</button>
          </div>
          <div>
            <button id="saveBtn" style="margin-right: 1px; padding: 6px 8px;">Save File</button>
            <button id="openBtn" style="padding: 6px 8px;">Open File</button>
          </div>
        </div>
      </section>
      <section style="flex: 1;">
        <pre id="console"></pre>
      </section>
    </section>
  </main>

  <footer style="padding:10px; border-top:1px solid #333; opacity:0.8;">
    <small>Â© <span id="year"></span> JS Editor Console</small>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/codemirror@5/lib/codemirror.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/codemirror@5/mode/javascript/javascript.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/marked@4.3.0/lib/marked.umd.min.js"></script>
  <script src="script.js"></script>
  <script type="module" src="new.js"></script>
  <script type="module" src="htmlLoader.js"></script>
  <script type="module" src="urlLoader.js"></script>
  <script>
    // Set current year in footer
    document.getElementById('year').textContent = new Date().getFullYear();
  </script>
</body>
</html>
