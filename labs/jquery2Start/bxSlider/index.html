<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Welcome to Vecta Corp.</title>
    <!-- Normal style sheet used for layout and general formatting. -->
    <link href="styles.css" type="text/css" rel="stylesheet">
    <!-- HTML5 shim/shiv for HTML5 section element backward compatibility. -->
	<script src="../modernizer-1.5.js"></script>
    <!-- jQuery library reference. Latest is always referenced from jQuery's CDN. -->
	<script src="../jquery-1.8.2.min.js"></script>    
	<!-- Reference to the bxSlider plugin. -->
    <script type="text/javascript" src="js/jquery.bxSlider.min.js"></script>
    <!-- Call to the bxSlider function. -->
    <script type="text/javascript">
    	$(document).ready(function() {
        	$('#slider').bxSlider({
        		displaySlideQty: 2,
        		moveSlideQty: 2}
        	);
    	});
    </script>
</head>

<body>
    <section>
        <h1>About Us</h1>
        <p>On June 6th, 2012, Vecta Corp. moved into its new 4 story, 35,000 square foot facilty. Below are a few pictures of the new facility.</p>
        <ul id="slider">
            <li><img src="images/building_01_thumb.jpg" width="125" height="94" title="building 1"></li>
            <li><img src="images/building_02_thumb.jpg" width="125" height="94" title="building 2"></li>
            <li><img src="images/building_03_thumb.jpg" width="125" height="94" title="building 3"></li>
            <li><img src="images/building_04_thumb.jpg" width="125" height="94" title="building 4"></li>
            <li><img src="images/building_05_thumb.jpg" width="125" height="94" title="building 5"></li>
        </ul>
    </section>
</body>
</html>
