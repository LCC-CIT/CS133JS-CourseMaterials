<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Written by Brian Bird, 4/10/20 -->
    <meta charset="UTF-8" />
    <title>A web page generated with JavaScript document.write</title>
</head>

<body>
    <script>
        var myState = "Oregon";
        var video = "https://www.youtube.com/embed/5K3w7CKkeOQ";
        document.write("<h1>My State:" + myState + "</h1>");
        document.write("<iframe width='560' height='315' src='" + video + "'></iframe>");
        document.write("<h2>Coming Home (" + myState + ")</h2>");
    </script>
 </body>

</html>
