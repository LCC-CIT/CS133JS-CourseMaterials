		// Array is really an object! Wow!
		Array[0] = 5;

		var num = 1;
		var chr = "1";
		if(num == chr) document.writeln( "1 equals '1'");
		if(num !== chr) document.writeln( "1 does not exactly equal '1'");
		if(num.toString(10) === chr) document.writeln( "1 toString exactly equals '1'");
		num = "1";
		if(num === chr) document.writeln( "Now '1' does exactly equal '1'");
		
		
		var aNum = new Number(2);
		var aString = new String("2");
		if (aNum !== aString) document.writeln("aNum is not the same type as aString");
		aNum = "2";
		if (aNum !== aString) document.writeln("aNum is still not the same type as aString");
