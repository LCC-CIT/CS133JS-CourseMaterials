    <title>Roman Numerals</title>
</head>
<body>
    <h1>Roman Numeral Calculator</h1>
    <form name="input">
        <input type="text" name="romanInput">
        <input type="button" value="Enter" onClick="doIO()">
    </form>
    <p>Roman numeral <span id="roman"></span> is equal to decimal <span id="decimal"></span></p>
    <script>
        function doIO()
        {
            let romanNumeral = document.input.romanInput.value;
            document.getElementById("roman").innerHTML = romanNumeral;
            document.getElementById("decimal").innerHTML = romanToDecimal(romanNumeral);
        }
    </script>
</body>
